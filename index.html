<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lomocso - Activity 7</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <script src="func.js"></script>
  <h1>DYNAMICALLY ADDED ROWS USING JS</h1>
  <form id="myForm">
    <h2>Input User Information: </h2>
    <div class="grid-container">
      <div class="grid-item">
        <p>First Name:</p>
        <input type="text" class="textbox" id="firstname" autocomplete="off" onkeydown="checkKeyPress(event)">
      </div>
      <div class="grid-item">
        <p>Last Name:</p>
        <input type="text" class="textbox" id="lastname" autocomplete="off" onkeydown="checkKeyPress(event)">
      </div>
      <div class="grid-item">
        <p>Gender:</p>
        <input type="radio" class="gendertype" id="female" name="genders" value="Female" onkeydown="checkKeyPress(event)">
        <label for="female">Female</label>
        <input type="radio" class="gendertype" id="male" name="genders" value="Male" onkeydown="checkKeyPress(event)">
        <label for="male">Male</label>
        <small id="genderError"></small>
      </div>
      <div class="grid-item">
        <p>Birthday: </p>
        <input type="date" id="birthday" class="inputs"onkeydown="checkKeyPress(event)">
      </div>
    </div>
    <div class="btn">
      <button type="button" id="submitButton" onclick="addTableValue()">Submit</button>
      <button type="button"onclick="cancel()">Cancel</button>
    </div>
  </form>
  <h2 id="tabletitle">User Input Information</h2>
  <table id="data" border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Birthday</th>
    </tr>
  </table>
</body>
</html>
